<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>watchface</title>
  </head>
  <body>
    <main>
      <section class="top">
        <section class="hours">05</section>
        <section class="minutes">
          <section class="minute">41</section>
          <section class="minute active">42</section>
          <section class="minute">43</section>
        </section>
      </section>
      <section class="bottom">
        <section class="date">
          <section class="label">Date</section>
          <section class="data">09/07</section>
        </section>
        <section class="weather">
          <section class="label">Weather</section>
          <section class="data">33deg</section>
        </section>
        <section class="steps">
          <section class="label">Step</section>
          <section class="data">730</section>
        </section>
      </section>
    </main>
  </body>
</html>
